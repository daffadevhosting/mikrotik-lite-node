<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login MikroTik</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">Login ke MikroTik</h3>
    <form id="loginForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="host" class="form-label">IP / Host</label>
        <input type="text" class="form-control" id="host" required value="192.168.88.1">
      </div>
      <div class="mb-3">
        <label for="user" class="form-label">Username</label>
        <input type="text" class="form-control" id="user" required value="admin">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const host = document.getElementById('host').value;
  const user = document.getElementById('user').value;
  const password = document.getElementById('password').value;

  const response = await fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ host, user, password })
  });

  const data = await response.json();
  const result = document.getElementById('result');

if (data.success && data.resource) {
  const info = data.resource;
  result.innerHTML = `
    <div class="alert alert-success">
      <strong>Login Berhasil!</strong><br>
      Router: <strong>${info.platform}/${info['board-name']}</strong><br>
      Versi: ${info.version}<br>
      CPU: ${info.cpu} (${info['cpu-count']} core)<br>
      RAM: ${(info['total-memory'] / 1024 / 1024).toFixed(1)} MB
    </div>
  `;
} else {
    result.innerHTML = `<div class="alert alert-danger">Gagal login: ${data.message}</div>`;
  }
});
  </script>
</body>
</html>
